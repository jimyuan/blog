---
layout: default
title: "Blog List"
---
<div class="home-wrap" data-root="{{site.baseurl}}"></div>
<main class="row">
  <article class="col-sm-9 col-xs-12">
    <div class="home-block clearfix">
      <h4>文章列表</h4>
      <ul class="list-unstyled post-list">
        {% for post in site.posts %}
        <li>
          <h5>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
            <small>
              <i class="glyphicon glyphicon-calendar"></i> {{ post.date | date: "%b %d, %Y" }}
            </small>
          </h5>
        </li>
        {% endfor %}
      </ul>
      
    </div>
  </article>
  <aside class="col-sm-3 col-xs-12">
    <div class="clearfix tags-list home-block">{% include tags.html %}</div>
  </aside>
</main>
<div class="photo-info">
  <span class="label label-default">Photo at </span>
</div>
