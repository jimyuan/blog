<!doctype html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}
    <section class="container">
      {{ content }}
    </section>
    {% include footer.html %}
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
    {% if page.jsfile == 'Math' %}
    <script type="text/x-mathjax-config;executed=true">MathJax.Hub.Config({messageStyle:"none",tex2jax:{inlineMath:[["$","$"]],displayMath:[["$$","$$"]]}});</script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
     <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'ssld'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = '//' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>
  </body>
</html>
